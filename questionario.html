<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>

<link href="css/style.css" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->
</head>

<body>
<div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step col-xs-1"> 
                    <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
                    <p></p>
                </div>
                <div class="stepwizard-step col-xs-1"> 
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p></p>
                </div>
                
            </div>
        </div>
    
    <form role="form">
        <div class="panel panel-primary setup-content" id="step-1">
            <div class="panel-heading">
                 <h3 class="panel-title">Shipperdddd</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="radio">    
                        <label class="radio">
                                <input type="radio" name="optradio" onblur="valor();" value="'" >Option 1
                              </label>
                              <p></p>
                              <label class="radio">
                                <input type="radio" name="optradio" onblur="valor();" value="2">Option 2
                              </label>
                              <p></p>
                              <label class="radio" >
                                <input type="radio" name="optradio" onblur="valor();" value="3">Option 3
                              </label>
                              <p></p>
                              <label class="radio">
                                <input type="radio" name="optradio" onblur="valor();" value="4">Option 3
                              </label>
                              <input id="ques1" name="ques1" maxlength="200" type="text"  class="form-control" placeholder="Enter Company Name" />

                            </div>
                         
                </div>
                <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
            </div>
        </div>
        
        <div class="panel panel-primary setup-content" id="step-2">
            <div class="panel-heading">
                 <h3 class="panel-title">Destination</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">Company Name</label>
                    <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                </div>
                <div class="form-group">
                    <label class="control-label">Company Address</label>
                    <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address" />
                </div>
                <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
            </div>
        </div>
        
      

        
        <div class="panel panel-primary setup-content" id="step-5">
            <div class="panel-heading">
                 <h3 class="panel-title">Cargo</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">Company Name</label>
                    <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                </div>
                <div class="form-group">
                    <label class="control-label">Company Address</label>
                    <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address" />
                </div>
                <button class="btn btn-success pull-right" type="submit">Finish!</button>
            </div>
        </div>
    </form>
</div>
</body>

<script>
    function valor() {
        alert(document.getElementById('optradio').value);
        document.getElementById('ques1').value=document.getElementById('optradio').value ;
    }
</script>

<footer>

</html>
